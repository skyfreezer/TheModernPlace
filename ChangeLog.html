<!DOCTYPE html>
<html>

<body>
<div id="demo">

</div>
</body>

<script>
function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML =
            this.responseText;
       }
    };
    xhttp.open("GET", "https://skyfreezer.github.io/TheModernPlace/ChangeLog.txt", true);
    xhttp.send();
}
</script>


</html>
