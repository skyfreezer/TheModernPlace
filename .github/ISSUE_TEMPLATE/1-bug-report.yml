name: 'Bug Report'
description: 'Something is not working or has a problem'
title: '[Bug]'
body:
- type: markdown
  attributes:
    value: "## System Information"
- type: input
  id: platform
  attributes:
    label: Platform
    description: "Which platform are you running on?"
    placeholder: "Steam PC, Meta Quest, Android Device"
  validations:
    required: true
- type: textarea
  id: repro
  attributes:
    label: Reproduction steps
    description: "How do you trigger this bug? Please walk us through it step by step."
    value: |
      1.
      2.
      3.
      ...
    render: bash
  validations:
    required: true
